<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write(`[開始]大圈圈，現在是第${i}圈<br>`)
            for (let j = 0; j < 10; j++) {
                document.write(`---------我是小圈圈，我目前第${j}圈<br>`)
            }
            document.write(`[結束]大圈圈，現在是第${i}圈<br>`)
        }
    </script>
</body>

</html>
